    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-wrap: pretty;
        }

        /* Color Scheme */
        @media (prefers-color-scheme: light) {
            :root {
                --background: rgb(242,242,247);
                --text: rgb(28,28,30);

                --link-normal: rgb(0,136,255);
                --link-hover: rgb(203,48,224);
                --link-active: rgb(255,45,85);
                --link-visited: rgb(97,85,245);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: rgb(28,28,30);
                --text: rgb(242,242,247);

                --link-normal: rgb(0,145,255);
                --link-hover: rgb(219,52,242);
                --link-active: rgb(255,55,95);
                --link-visited: rgb(109,124,255);
            }
        }

        html, body {
            height: 100vh;
            min-width: 320px;
            width: 100vw;
        }

        body {
            align-items: center;
            background-color: var(--background);
            display: flex;
            flex-flow: column nowrap;
            gap: 0.5rem;
            justify-content: center;
        }

        /* This section applies to all texts. */
        body * {
            color: var(--text);
            font-family: 'Open Sans', sans-serif;
            line-height: 120%;
            text-align: center;
        }

        h1, h2 {
            font-weight: 600;
        }

        /* Hyperlink Color Scheme */
        a {
            color: var(--link-normal);
            transition: color 200ms ease-in-out;
        }

        a:hover {
            color: var(--link-hover);
        }

        a:active {
            color: var(--link-active);
        }

        a:visited {
            color: var(--link-visited);
        }

        /* Mobile */
        @media (width < 744px) {
            body {
                padding: 0 1rem;
            }

            h1 {
                font-size: 2.5rem;
                margin: 1rem 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1.25rem;
            }
        }

        /* Tablet */
        @media (744px <= width < 1024px) {
            h1 {
                font-size: 3rem;
                margin: 1.5rem 0;
            }

            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1.5rem;
            }
        }

        /* Desktop */
        @media (1024px <= width < 2560px) {
            h1 {
                font-size: clamp(3rem, calc((1 / 24 * 100) * 1vw), 8rem);
                margin: 2rem 0;
            }

            h2 {
                font-size: clamp(2rem, calc((1 / 32 * 100) * 1vw), 5rem);
            }

            p {
                font-size: clamp(1.5rem, calc((1 / 48 * 100) * 1vw), 3rem);
            }
        }

        /* Television */
        @media (2560px <= width) {
            h1 {
                font-size: calc((1 / 20 * 100) * 1vw);
                margin: 2rem 0;
            }

            h2 {
                font-size: calc((1 / 28 * 100) * 1vw);
            }

            p {
                font-size: calc((1 / 36 * 100) * 1vw);
            }
        }
    </style>
